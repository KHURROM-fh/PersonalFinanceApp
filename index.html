<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Banking Project</title>
</head>
<body>
    <div class="amount-container">
        <div class="deposit amount-box" id="deposit-box">Deposite: 0</div>
        <div class="withdraw amount-box" id="withdraw-box">Withdraw: 0</div>
        <div class="total amount-box" id="total-box">Total: 0</div>
    </div>
    <div class="deposit-withdraw-container">
        <div class="deposit-box input-box">
            <input type="number" name="deposit" id="deposit">
            <br>
            <button class="btn" id="deposit-submit" onclick="deposit_money(event)">Deposit</button>
            <br><br><br><br>
        </div>
        <div class="withdraw-box input-box">
            <input type="number" name="withdraw" id="withdraw">
            <br>
            <button class="btn" id="withdraw-submit" onclick="withdraw_money(event)">Withdraw</button>
        </div>
    </div>
    <script src="./apps.js"></script>
</body>
</html>
